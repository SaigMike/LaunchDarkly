{% extends 'base.html' %}
{% block title %}Scenario 2 - ABC Company{% endblock %}
{% block body_class %}scenario2{% endblock %}
{% block content %}
<h1>Targeted File Download Feature</h1>

<form id="target-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="region" placeholder="Region (e.g., us-east)" required><br>
    <input type="text" id="subscription" placeholder="Subscription (e.g., premium)" required><br>
    <input type="text" id="filename" placeholder="Filename (e.g., document.pdf)" required><br>
    <button type="submit">Download File</button>
</form>

<div id="download-status"></div>

<!-- Include external JavaScript -->
<script src="{{ url_for('static', filename='js/scenario2.js') }}"></script>

{% endblock %}
