{% extends 'base.html' %}
{% block title %}Scenario 2 - ABC Company{% endblock %}
{% block body_class %}scenario2{% endblock %}
{% block content %}
<h1>Targeted File Download Feature</h1>

<form id="target-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="region" placeholder="Region (e.g., us-east)" required><br>
    <input type="text" id="subscription" placeholder="Subscription (e.g., premium)" required><br>
    <input type="text" id="filename" placeholder="Filename (e.g., document.pdf)" required><br>
    <button type="submit">Download File</button>
</form>

<div id="download-status"></div>

<script>
document.getElementById('target-form').onsubmit = async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const region = document.getElementById('region').value;
    const subscription = document.getElementById('subscription').value;
    const filename = document.getElementById('filename').value;

    const response = await fetch(`/scenario2/download-file?email=${email}&region=${region}&subscription=${subscription}&filename=${filename}`);

    if(response.status === 200){
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        document.getElementById('download-status').innerText = 'File download initiated âœ…';
    } else {
        const result = await response.json();
        document.getElementById('download-status').innerText = `Error: ${result.message}`;
    }
};
</script>
{% endblock %}
