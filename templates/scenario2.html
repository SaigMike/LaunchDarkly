{% extends 'base.html' %}
{% block title %}Scenario 2 - ABC Company{% endblock %}
{% block body_class %}scenario2{% endblock %}
{% block content %}
<h1>Targeted File Download Feature</h1>

<button id="toggle-btn">Toggle Feature On/Off</button>
<div id="feature-status">Checking feature status...</div>
<br>
<div id="download-section" style="display:none;">
    <form id="target-form">
        <input type="email" id="email" placeholder="Email" value="user@example.com" required><br>
        <input type="text" id="region" placeholder="Region (e.g., us-east)" value="us-east" required><br>
        <input type="text" id="subscription" placeholder="Subscription (e.g., premium)" value="premium" required><br>
        <input type="text" id="filename" placeholder="Filename (e.g., document.pdf)" required><br>
        <button type="submit">Download File</button>
    </form>
    <div id="download-status"></div>
</div>

<script src="{{ url_for('static', filename='js/scenario2.js') }}?v=3"></script>

{% endblock %}
